<div class="text-xl m-4 text-center bg-green-100 rounded drop-shadow-xl">
  All journals:
</div>


<div class="m-10 grid grid-cols-4 gap-10">
  <app-journal-chip
    class=" col-span-1 p-2"
    *ngFor="let journal of journals"
    [journal]="journal"
    [name]="journal.name"
    [owner]="journal.owner"
  >
  </app-journal-chip>
</div>

<div>Image</div>
<input type="file" (change)="onFileSelected($event)" #fileUpload />

<img [src]="formatImageUrl()" />
<mat-tab-group mat-align-tabs="start">
  <mat-tab label="First">Content 1</mat-tab>
  <mat-tab label="Second">Content 2</mat-tab>
  <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image class="w-1/6"
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<div [@openClose]="openCloseTrigger">Hellooooo</div>
